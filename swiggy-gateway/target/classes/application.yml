spring:
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins: "*"       # Cho phép tất cả domain
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"         # Cho phép tất cả các header
      routes:
        - id: order-service
          uri: lb://ORDER-SERVICE
          predicates:
            - Path=/swiggy/**, /orders/**
          filters:
            - AuthenticationFilter

        - id: product-service
          uri: lb://PRODUCT-SERVICE
          predicates:
            - Path=/products/**
          filters:
            - AuthenticationFilter

        - id: identity-service
          uri: lb://IDENTITY-SERVICE
          predicates:
            - Path=/auth/**, /users/**
          filters:
            - AuthenticationFilter

application:
  name: SWIGGY-GATEWAY

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_DEFAULT_ZONE}
